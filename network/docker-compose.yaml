    - tendermint node --p2p.persistent_peers=45540a89dcb83c3d2a20ab4409fd4b09f4eac757@TTANode1:26656,77bdde94586bd3abaa9d9512e2acdf1cad7ce2d5@TTANode4:26656
      --moniker=`hostname` --proxy_app=persistent_kvstore --consensus.create_empty_blocks=false
