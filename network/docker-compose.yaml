version: 2
services:
  TTANode1:
    image: 10.77.70.142:5000/tendermint:v0.4
    container_name: TTANode1
    hostname: TTANode1
    tty: true
    volumes: ['/home/centos/NFS500/network/TTANode1/config:/tendermint/config']
    environment: [TASKID=A]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=16f7cd4c0c6231ed5e0e2ae1f65fd018ca4fa38a@TTANode3:26656,169a5c7739a19cb6896073c0beeac17b25285a8c@TTANode2:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore']
    networks:
      tendermintnet1:
        aliases: [ttAnode1]
  TTANode2:
    image: 10.77.70.142:5000/tendermint:v0.4
    container_name: TTANode2
    hostname: TTANode2
    tty: true
    volumes: ['/home/centos/NFS500/network/TTANode2/config:/tendermint/config']
    environment: [TASKID=A]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=37436efcdf15bd0c6b09818031b4f1ae5e97dd3f@TTANode1:26656,bb6bfb38db03cbebfee44a1e6b4a23e3e52ea95f@TTANode4:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore']
    networks:
      tendermintnet1:
        aliases: [ttAnode2]
  TTANode3:
    image: 10.77.70.142:5000/tendermint:v0.4
    container_name: TTANode3
    hostname: TTANode3
    tty: true
    volumes: ['/home/centos/NFS500/network/TTANode3/config:/tendermint/config']
    environment: [TASKID=A]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=37436efcdf15bd0c6b09818031b4f1ae5e97dd3f@TTANode1:26656,bb6bfb38db03cbebfee44a1e6b4a23e3e52ea95f@TTANode4:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore']
    networks:
      tendermintnet1:
        aliases: [ttAnode3]
  TTANode4:
    image: 10.77.70.142:5000/tendermint:v0.4
    container_name: TTANode4
    hostname: TTANode4
    tty: true
    volumes: ['/home/centos/NFS500/network/TTANode4/config:/tendermint/config']
    environment: [TASKID=A]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=16f7cd4c0c6231ed5e0e2ae1f65fd018ca4fa38a@TTANode3:26656,169a5c7739a19cb6896073c0beeac17b25285a8c@TTANode2:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore']
    networks:
      tendermintnet1:
        aliases: [ttAnode4]
services:
  TTBNode1:
    image: 10.77.70.142:5000/tendermint:v0.4
    container_name: TTBNode1
    hostname: TTBNode1
    tty: true
    volumes: ['/home/centos/NFS500/network/TTBNode1/config:/tendermint/config']
    environment: [TASKID=B]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=47d518866d5f050be5c49e0b88c65b67dbd3fe3d@TTBNode3:26656,778eaad85e190a1a44b05c4a77b012abd25cb121@TTBNode2:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore']
    networks:
      tendermintnet1:
        aliases: [ttBnode1]
  TTBNode2:
    image: 10.77.70.142:5000/tendermint:v0.4
