version: '2.0'
services:
  TTANode1:
    image: 10.77.70.142:5000/tendermint:v0.4
    container_name: TTANode1
    hostname: TTANode1
    tty: true
    volumes:
    - /home/centos/NFS500/network/TTANode1/config:/tendermint/config
    environment:
    - TASKID=A
    entrypoint:
    - sh
    - -c
    - tendermint node --p2p.persistent_peers=08099c3df857ddcc03cada4b6ced4768f8e48149@TTANode3:26656,56015f9591f38f8a5582e512263723410d80dd7d@TTANode2:26656
      --moniker=`hostname` --proxy_app=persistent_kvstore 
    networks:
      tendermintnet1:
        aliases:
        - TTANode1
  TTANode2:
    image: 10.77.70.142:5000/tendermint:v0.4
