    - /home/centos/NFS500/network/TTANode1/config:/tendermint/config
    environment:
    - TASKID=A
    entrypoint:
    - sh
    - -c
    - tendermint node --p2p.persistent_peers=e7a3259971c91865a023edd8a5625d1dadc7cf37@TTANode3:26656,44f07e6c3de0d8e314dfba8f33e8b2a6c5d4d273@TTANode2:26656
