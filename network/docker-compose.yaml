version: 2
services:
  TTANode1:
    image: 10.77.70.142:5000/tendermint:v1.0
    container_name: TTANode1
    hostname: TTANode1
    tty: true
    volumes: ['/home/centos/NFS500/network/TTANode1/config:/tendermint/config']
    environment: [TASKID=A]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=da4102c81c90ca771fe3ffc9637aea9d37fedd52@TTANode3:26656,2fd9943b04187b7833c88d96b89d2f642d844bfb@TTANode2:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore']
    networks:
      tendermintnet1:
        aliases: [ttAnode1]
