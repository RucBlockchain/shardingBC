    hostname: TTBNode2
    tty: true
    volumes: ['/home/centos/NFS500/network/TTBNode2/config:/tendermint/config']
    environment: [TASKID=B]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=13fbf35cf793452e95c5ddf5053285c814511478@TTBNode1:26656,35791c6e9304d47be54b9c2a4f1747706b4f02a0@TTBNode4:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore']
    networks:
      tendermintnet1:
        aliases: [ttBnode2]
  TTBNode3:
    image: 10.77.70.142:5000/tendermint:v0.4
    container_name: TTBNode3
    hostname: TTBNode3
    tty: true
    volumes: ['/home/centos/NFS500/network/TTBNode3/config:/tendermint/config']
    environment: [TASKID=B]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=13fbf35cf793452e95c5ddf5053285c814511478@TTBNode1:26656,35791c6e9304d47be54b9c2a4f1747706b4f02a0@TTBNode4:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore']
    networks:
      tendermintnet1:
        aliases: [ttBnode3]
  TTBNode4:
    image: 10.77.70.142:5000/tendermint:v0.4
    container_name: TTBNode4
    hostname: TTBNode4
    tty: true
    volumes: ['/home/centos/NFS500/network/TTBNode4/config:/tendermint/config']
    environment: [TASKID=B]
    entrypoint: [sh, -c, 'tendermint node --p2p.persistent_peers=47d518866d5f050be5c49e0b88c65b67dbd3fe3d@TTBNode3:26656,778eaad85e190a1a44b05c4a77b012abd25cb121@TTBNode2:26656
        --moniker=`hostname` --proxy_app=persistent_kvstore']
    networks:
      tendermintnet1:
        aliases: [ttBnode4]
  etcd1:
    container_name: etcd1
    image: 10.77.70.142:5000/etcd:v3.3.10
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      - TZ=CST-8
      - LANG=zh_CN.UTF-8
    networks:
      tendermintnet1:
        aliases:
          - etcd1
    command: /usr/local/bin/etcd
      -name etcd1
      -advertise-client-urls http://etcd1:2379
      -listen-client-urls http://0.0.0.0:2379
      -initial-advertise-peer-urls http://etcd1:2380
      -listen-peer-urls http://0.0.0.0:2380
      -initial-cluster-token docker-etcd
      -initial-cluster etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380,etcd4=http://etcd4:2380
      -initial-cluster-state new
    volumes:
      - "/usr/share/ca-certificates/:/etc/ssl/certs"
      # - "/data/config/etcd/ca-certificates/:/etc/ssl/certs"
    labels:
      - project.source=
      - project.extra=public-image
      - project.depends=
      - project.owner=LHZ

  etcd2:
