version: 2
services:
  TTANode1:
    image: 10.77.70.142:5000/tendermint:v0.4
    container_name: TTANode1
    hostname: TTANode1
    tty: true
    volumes:
    - /home/centos/NFS500/network/TTANode1/config:/tendermint/config
    environment:
    - TASKID=A
    entrypoint:
    - sh
    - -c
    - tendermint node --p2p.persistent_peers=17ea13db835d3d19ed3a218927c0024a0f12db4b@TTANode3:26656,a2434d8e211972389ff00ac71fa509a0484562b8@TTANode2:26656
      --moniker=`hostname` --proxy_app=persistent_kvstore --consensus.create_empty_blocks=false
    networks:
      tendermintnet1:
        aliases:
        - TTANode1
  TTANode2:
    image: 10.77.70.142:5000/tendermint:v0.4
